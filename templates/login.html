{% extends "base.html" %}

{% block title %}

Log In

{% endblock %}

{% block contents %}

<div class="loginheader"></div>
<img id="logo" class="smalllogo" src="{{ url_for('static', filename='ebook_circle.png') }}" alt="storyboredlogo" height="50"><h1 class="headtext">Log in to Storybored</h1>
<div class="loginbody">
{% if error %}
<div class="error">
  <h3>{{error}}</h3>
</div>
{% endif %}
<br><br>

<form method="POST">
<table align="center" cellpadding="25" class="loginborder" bgcolor="#f1c40f">
<tr>
  <td><label style="display:block" for="username"><b>Username:</b></label></td>
  <td><input type="text" name="username" placeholder="Username" class="padded"/></td>
</tr>
<tr>
   <td><label style="display:block" for="password"><b>Password:</b></label></td>
   <td><input type="password" name="password" placeholder="Password"/></td>
</tr>
</table>
<br>
  <input type="submit" name="sub" value="Log in" class="btn">
  <input type="submit" name="sub" value="Cancel" class="btn">
</form>
<br>
<button class="btn"><a href="{{url_for('signup')}}">Sign Up</a></button>
<br><br>
<br><br>
<button class="btn"><a href="/home">Back to the Home Page</a></button>
</div>
{% endblock%}
